<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>(주)태진다이텍 부서별 포털</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --bg-color: #ecf0f1;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: 0.3s ease;
      --header-height: 56px;
      --menu-height: 48px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
      color: var(--primary-color);
      font-family: "Noto Sans KR", sans-serif;
    }
    header {
      height: var(--header-height);
      background: var(--primary-color);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 4px var(--card-shadow);
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    nav.sidebar {
      height: var(--menu-height);
      background: var(--card-bg);
      display: flex;
      overflow-x: auto;
      box-shadow: 0 2px 4px var(--card-shadow);
    }
    nav.sidebar::-webkit-scrollbar {
      height: 6px;
    }
    nav.sidebar::-webkit-scrollbar-thumb {
      background: var(--card-shadow);
      border-radius: 3px;
    }
    nav.sidebar .card {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      margin: 0.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--primary-color);
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--card-shadow);
      transition: background var(--transition), color var(--transition), transform var(--transition);
    }
    nav.sidebar .card h2 {
      font-size: 1rem;
      margin: 0;
    }
    nav.sidebar .card.active,
    nav.sidebar .card:hover {
      background: var(--accent-color);
      color: #fff;
      transform: translateY(-2px);
    }
    .content {
      flex: 1;
      position: relative;
    }
    .content img,
    .content iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .content iframe {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>(주)태진다이텍 부서별 포털</h1>
  </header>
  <nav class="sidebar">
    <a href="https://knagbyeongju-123.github.io/General/" class="card"><h2>관리자</h2></a>
    <a href="https://knagbyeongju-123.github.io/general_team/" class="card"><h2>영업관리팀</h2></a>
    <a href="https://knagbyeongju-123.github.io/procuctteam_check_all/" class="card"><h2>생산팀</h2></a>
    <a href="https://knagbyeongju-123.github.io/QC_Checksheet_all/" class="card"><h2>품질관리팀</h2></a>
    <a href="development.html" class="card"><h2>개발팀</h2></a>
    <a href="design.html" class="card"><h2>설계팀</h2></a>
  </nav>
  <section class="content">
    <img id="main-image" src="main3.JPG" alt="태진다이텍 메인 이미지" />
    <iframe id="content-frame"></iframe>
  </section>
  <script>
    const cards = document.querySelectorAll('nav.sidebar .card');
    const img = document.getElementById('main-image');
    const ifr = document.getElementById('content-frame');

    cards.forEach(card => {
      card.addEventListener('click', e => {
        e.preventDefault();
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        img.style.display = 'none';
        ifr.src = card.href;
        ifr.style.display = 'block';
      });
    });
  </script>
</body>
</html>
