<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>(주)태진다이텍 부서별 포털</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --active-bg: #2980b9;
      --bg-color: #ecf0f1;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin:0; padding:0; font-family:"Noto Sans KR",sans-serif; }
    body { background:var(--bg-color); color:var(--primary-color); display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--primary-color); color:#fff; padding:1rem; text-align:center; box-shadow:0 2px 4px var(--card-shadow); }
    header h1 { font-size:1.5rem; }

    /* 모바일 먼저 접근성: 메뉴는 상단 스크롤 nav로 변경 */
    .sidebar {
      display:flex;
      overflow-x:auto;
      background:var(--card-bg);
      padding:0.5rem;
      box-shadow:0 2px 4px var(--card-shadow);
    }
    .sidebar .card {
      flex:0 0 auto;
      margin-right:0.5rem;
      padding:0.75rem 1rem;
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--primary-color);
      background:var(--card-bg);
      box-shadow:0 2px 4px var(--card-shadow);
      transition: transform var(--transition), background var(--transition), color var(--transition);
    }
    .sidebar .card:last-child { margin-right:0; }
    .sidebar .card h2 { font-size:1rem; }
    .sidebar .card.active {
      background:var(--accent-color);
      color:#fff;
      transform: translateY(-2px);
    }
    .sidebar .card:hover:not(.active) {
      transform: translateY(-2px);
      box-shadow:0 4px 8px var(--card-shadow);
    }

    .content {
      flex:1;
      position:relative;
      overflow:hidden;
    }
    .content img, .content iframe {
      width:100%; height:auto;
      max-height:calc(100vh - 60px - 56px); /* header + menu height */
      display:block;
      margin:0 auto;
    }
    .content iframe { display:none; }

    /* 태블릿/데스크탑 레이아웃 */
    @media(min-width:600px) {
      body { flex-direction:column; }
      .sidebar { justify-content:center; }
      .content img, .content iframe { max-height:none; height: calc(100vh - 56px - 56px); }
    }
  </style>
</head>
<body>
  <header><h1>(주)태진다이텍 부서별 포털</h1></header>
  <nav class="sidebar">
    <a href="https://knagbyeongju-123.github.io/General/" class="card"><h2>관리자</h2></a>
    <a href="https://knagbyeongju-123.github.io/general_team/" class="card"><h2>영업관리팀</h2></a>
    <a href="https://knagbyeongju-123.github.io/procuctteam_check_all/" class="card"><h2>생산팀</h2></a>
    <a href="https://knagbyeongju-123.github.io/QC_Checksheet_all/" class="card"><h2>품질관리팀</h2></a>
    <a href="development.html" class="card"><h2>개발팀</h2></a>
    <a href="design.html" class="card"><h2>설계팀</h2></a>
  </nav>
  <section class="content">
    <img id="main-image" src="main.jpg" alt="태진다이텍 메인 이미지" />
    <iframe id="content-frame"></iframe>
  </section>

  <script>
    const cards = document.querySelectorAll('.sidebar .card');
    const img   = document.getElementById('main-image');
    const ifr   = document.getElementById('content-frame');

    cards.forEach(card => {
      card.addEventListener('click', e => {
        e.preventDefault();
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        img.style.display = 'none';
        ifr.src = card.href;
        ifr.style.display = 'block';
      });
    });
  </script>
</body>
</html>
